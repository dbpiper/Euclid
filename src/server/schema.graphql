type Query {
  stock(stockId: ID!): Stock
  stockList(stockListTicker: String!): StockList
}

type Mutation {
  createStock(price: Float!, date: Int!): Stock
  createStockList(ticker: String!, stocks: [Stock!]!): StockList
}

type Stock {
  id: ID!
  price: Float!
  date: Int!
}

type StockList {
  ticker: String!
  stocks: [Stock!]!
}

